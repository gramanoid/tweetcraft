<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TweetCraft Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="popup-root">
    <div class="popup-container">
      <header class="popup-header">
        <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
          <img src="icons/logo48.png" alt="TweetCraft" style="width: 32px; height: 32px;">
          <h1>TweetCraft</h1>
        </div>
        <p>Craft perfect replies with AI</p>
      </header>
      
      <main class="popup-content">
        <div class="setting-group">
          <label for="api-key">OpenRouter API Key:</label>
          <div class="api-key-row">
            <input type="password" id="api-key" placeholder="Enter your OpenRouter API key">
            <button id="toggle-api-key" class="btn-icon" title="Show/Hide API Key">üëÅÔ∏è</button>
            <button id="test-api-key" class="btn-secondary" title="Test API Key">Test</button>
          </div>
          <small>Get your key at <a href="https://openrouter.ai/keys" target="_blank">openrouter.ai/keys</a></small>
          <div id="api-test-result" class="test-result"></div>
        </div>
        
        <div class="setting-group">
          <label for="model-select">Model:</label>
          <div class="model-select-row">
            <select id="model-select">
              <option value="openai/gpt-4o">GPT-4o (Default)</option>
            </select>
            <button id="refresh-models" class="btn-secondary" title="Refresh Models">‚Üª</button>
          </div>
          <small id="model-info" class="model-info"></small>
        </div>
        
        <div class="setting-group">
          <label for="system-prompt">Your Style/Personality:</label>
          <textarea id="system-prompt" placeholder="e.g., I'm a tech entrepreneur who writes concise, helpful replies with occasional humor. I focus on practical advice and avoid corporate speak."></textarea>
        </div>
        
        <div class="setting-group">
          <label for="temperature">Temperature: <span id="temperature-value">0.7</span></label>
          <input type="range" id="temperature" min="0.1" max="1.0" step="0.1" value="0.7">
          <small class="temperature-info">
            <span style="float: left">‚Üê Focused</span>
            <span style="float: right">Creative ‚Üí</span>
          </small>
        </div>
        
        <div class="setting-group">
          <label for="context-mode">Context Mode:</label>
          <select id="context-mode">
            <option value="none">No context (generic reply)</option>
            <option value="single">Single tweet only</option>
            <option value="thread" selected>Full thread context (up to 3 tweets)</option>
          </select>
          <small>Choose how much conversation context to include when generating replies</small>
        </div>
      </main>
      
      <footer class="popup-footer">
        <button id="save-settings" class="btn-primary">Save Settings</button>
        <div id="status-message"></div>
      </footer>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
