<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TweetCraft Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="popup-root">
    <div class="popup-container">
      <header class="popup-header">
        <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
          <img src="icons/icon_48.png" alt="TweetCraft" style="width: 32px; height: 32px;">
          <h1>TweetCraft</h1>
        </div>
        <p>Craft perfect replies with AI</p>
      </header>
      
      <main class="popup-content">
        <div class="setting-group">
          <label for="model-select">Model:</label>
          <div class="model-select-row">
            <select id="model-select">
              <option value="openai/gpt-4o">GPT-4o (Latest, Best Quality)</option>
              <option value="openai/gpt-4o-mini">GPT-4o Mini (Fast & Cheap)</option>
              <option value="anthropic/claude-3.5-sonnet">Claude 3.5 Sonnet (Balanced)</option>
              <option value="anthropic/claude-3-haiku">Claude 3 Haiku (Fast)</option>
              <option value="google/gemini-pro-1.5">Gemini Pro 1.5 (Long Context)</option>
              <option value="google/gemini-flash-1.5">Gemini Flash 1.5 (Ultra Fast)</option>
              <option value="meta-llama/llama-3.1-70b-instruct">Llama 3.1 70B (Open Source)</option>
              <option value="mistralai/mistral-large">Mistral Large (European)</option>
            </select>
            <button id="refresh-models" class="btn-secondary" title="Refresh Models">‚Üª</button>
          </div>
          <small id="model-info" class="model-info"></small>
        </div>
        
        <div class="setting-group">
          <label for="system-prompt">System Prompt (Your Identity):</label>
          <textarea id="system-prompt" placeholder="e.g., I'm a tech entrepreneur who writes concise, helpful replies with occasional humor. I focus on practical advice and avoid corporate speak." rows="4" style="resize: vertical;"></textarea>
          <small>Define who you are and your general personality (no length limit)</small>
        </div>
        
        
        <div class="setting-group">
          <label for="reply-length">Default Reply Length:</label>
          <select id="reply-length">
            <option value="">Auto (based on context)</option>
            <option value="drive_by">One Word (1-20 characters)</option>
            <option value="one_two_punch">Statement + Question (50-150 characters)</option>
            <option value="deliberate_pause">Thoughtful Pause (80-200 characters)</option>
            <option value="conversational_clause">Normal Reply (100-200 characters)</option>
            <option value="breathless_ramble">Stream of Thought (200-280 characters)</option>
            <option value="mini_thread">Two-Tweet Thread (280-560 characters)</option>
          </select>
          <small>Set preferred reply length for all generations</small>
        </div>
        
        <div class="setting-group">
          <label for="temperature">Temperature: <span id="temperature-value">0.7</span></label>
          <input type="range" id="temperature" min="0.1" max="1.0" step="0.1" value="0.7">
          <small class="temperature-info">
            <span style="float: left">‚Üê Focused</span>
            <span style="float: right">Creative ‚Üí</span>
          </small>
        </div>
        
        <div class="setting-group">
          <label for="context-mode">Context Mode:</label>
          <select id="context-mode">
            <option value="none">No context (generic reply)</option>
            <option value="single">Single tweet only</option>
            <option value="thread" selected>Full thread context (up to 4 tweets)</option>
          </select>
          <small>Choose how much conversation context to include when generating replies</small>
        </div>
        
      </main>
      
      <footer class="popup-footer">
        <div class="footer-buttons">
          <button id="save-settings" class="btn-primary">Save Settings</button>
          <button id="reset-usage" class="btn-secondary reset-btn" title="Reset all usage counters to 0">üîÑ Reset Usage</button>
        </div>
        <div id="status-message"></div>
      </footer>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
