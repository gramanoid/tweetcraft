<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TweetCraft Configuration</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="popup-root">
    <div class="popup-container" style="width: 420px; min-height: 400px;">
      <header class="popup-header">
        <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
          <img src="icons/icon_48.png" alt="TweetCraft" style="width: 32px; height: 32px;">
          <h1>TweetCraft Configuration</h1>
        </div>
        <p>One-time setup for API access</p>
      </header>
      
      <main class="popup-content">
        <div class="setting-group">
          <h3>API Status</h3>
          <div id="api-status" style="padding: 15px; background: #e8f5e9; border-radius: 6px; border: 1px solid #4caf50;">
            <div id="status-text" style="color: #2e7d32; font-weight: 500;">âœ… API Key Configured</div>
            <div style="margin-top: 10px; color: #555;">The OpenRouter API is integrated and ready to use.</div>
            <div id="model-count" style="margin-top: 10px;"></div>
            <div id="last-check" style="margin-top: 5px; font-size: 11px; color: #888;"></div>
          </div>
        </div>
        
        <div class="setting-group">
          <h3>About</h3>
          <div style="padding: 10px; background: #f5f5f5; border-radius: 6px;">
            <p style="margin: 0;">TweetCraft uses OpenRouter's API to generate AI-powered replies.</p>
            <p style="margin: 10px 0 0 0; font-size: 13px; color: #666;">The API key is securely configured in the extension.</p>
          </div>
        </div>
      </main>
      
      <footer class="popup-footer">
        <button id="back-to-settings" class="btn-primary">Back to Settings</button>
        <div id="status-message"></div>
      </footer>
    </div>
  </div>
  
  <script src="config.js"></script>
</body>
</html>
